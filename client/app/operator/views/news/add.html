<div div class="container" ng-controller="addNewController">
    <div class="panel panel-default panel_margin">
        <div class="panel-heading"><label class="black">{{lable.send_new}}</label></div>
        <div class="panel-body">
            <form class="form-horizontal form-label-left" name="frm_add_new" novalidate ng-submit="addNew()">
                <div  class="form-group" ng-class="{'has-error': (frm_add_new.title.$touched && frm_add_new.title.$invalid) || (frm_add_new.title.$invalid && frm_add_new.$submitted) }">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">{{lable.title}}</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text"   class="form-control" name="title"   ng-model="operator_new.title" required placeholder="{{lable.title}}"  >
                        <div ng-messages="frm_add_new.title.$error" ng-show="frm_add_new.title.$touched || frm_add_new.$submitted">
                            <span class="error" ng-message="required">{{lable.input_title}}</span>

                        </div>
                    </div>
                </div>

                <div class="form-group" ng-class="{'has-error': (frm_add_new.desciption.$touched && frm_add_new.desciption.$invalid) || (frm_add_new.desciption.$invalid && frm_add_new.$submitted) }">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">{{lable.new}}</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <textarea class="form-control" name="desciption" ng-model="operator_new.desciption" rows="5"  required placeholder="{{lable.new}}"></textarea>
                        <div ng-messages="frm_add_new.desciption.$error" ng-show="frm_add_new.desciption.$touched || frm_add_new.$submitted">
                            <span class="error" ng-message="required">{{lable.input_new}}</span>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': (frm_add_new.type_send.$touched && frm_add_new.type_send.$invalid) || (frm_add_new.type_send.$invalid && frm_add_new.$submitted) }">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">{{lable.type_send_new}}</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <div class="radio" ng-init="operator_new.type_send = 'immediate'">
                            <label> <input type="radio" name="type_send"  value="immediate" ng-model="operator_new.type_send" required>{{lable.immediate}}</label>
                            <label> <input type="radio" name="type_send"   value="late" ng-model="operator_new.type_send" required>{{lable.late}}</label>
                        </div>
                        <div ng-messages="frm_add_new.type_send.$error" ng-show="frm_add_new.type_send.$touched || frm_add_new.$submitted">
                            <span class="error" ng-message="required">{{lable.radio_new_send}}</span>
                        </div>
                    </div>
                </div>
                <div ng-show="operator_new.type_send == 'late'" class="form-group" ng-class="{'has-error': (frm_add_new.time_send.$touched && frm_add_new.time_send.$invalid) || (frm_add_new.time_send.$invalid && frm_add_new.$submitted) }">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">{{lable.time}}</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text" id="datetimepicker"   class="form-control" name="time_send" ng-model="operator_new.time_send" ng-required ="operator_new.type_send == 'late'" >
                        <div ng-messages="frm_add_new.time_send.$error" ng-show="frm_add_new.time_send.$touched || frm_add_new.$submitted">
                            <span class="error" ng-message="required">{{lable.input_date}}</span>
                        </div>
                    </div>
                </div>
                <div class="form-group" >
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">{{lable.student_free}}</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <div class="checkbox">
                            <label> <input type="checkbox" name="student_free" ng-model="operator_new.student_free" >{{lable.student_free}}</label>
                        </div>
                    </div>
                </div>
                <div class="ln_solid"></div>
                   <div class="row">
                    <div class="col-sm-8"> <label class="black">{{lable.send_to_group}}</label></div>
                </div>
                <div class="row">
                    <div class="col-sm-9 col-sm-offset-2">
                        <button type="button" class="btn btn-default " ng-repeat="group in groups" ng-class="{'active btn-success':group.tick == true}" ng-model="group.tick" ng-click="changeStatus($index)">{{group.name}}</button>
                    </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-9 col-sm-9 col-xs-12 ">
                        <a  class="btn btn-default" ng-click="back()">{{lable.cancel}}</a>
                        <button type="submit" class="btn btn-success">{{lable.add}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
