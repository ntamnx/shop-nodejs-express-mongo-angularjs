<div class="container" ng-controller="groupIndexController">
    <div class="panel panel-default panel_margin">
        <div class="panel-heading ">
            <label class="black">{{lable.list_group}}</label>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4"><a class="btn btn-primary" href="#operator/group/add">{{lable.add}}</a></div>
                <div class="col-sm-8 pull-right"  >
                    <form class="navbar-form navbar-left pull-right" role="search"  >
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="keyword" ng-change="pageChangeSearch(currentPage)" placeholder="{{lable.search}}" >
                        </div>
                    </form>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="width-15">{{lable.stt}}</th>
                        <!--<th class="width-30">{{lable.id_group}}</th>-->
                        <th class="width-55">{{lable.group_name}}</th>
                        <th class="width-15">{{lable.update}}</th>
                        <th class="width-15">{{lable.delete}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="group in groups.slice(((currentPage - 1) * itemsPerPage), ((currentPage) * itemsPerPage))| filter: keyword">
                        <td>{{$index + ((currentPage - 1) * 20) + 1}}</td>
                        <!--<td>{{group._id}}</td>-->
                        <td>{{group.name}}</td>
                        <td><a class="btn btn-warning btn-xs" href="#/operator/group/edit/{{group._id}}">{{lable.update}}</a></td>
                        <td><a class="btn btn-danger btn-xs" ng-click="deleteGroup(group._id)">{{lable.delete}}</a></td>
                    </tr>
                </tbody>
            </table>
            <div ng-show="totalItems > itemsPerPage">
                <pagination total-items="totalItems" first-text="&laquo;&laquo;" previous-text="&laquo;" next-text="&raquo;"  last-text="&raquo;&raquo;" max-size="maxsize" boundary-links="true" ng-model="currentPage" ng-change="pageChange(currentPage)" class="pagination-sm" items-per-page="itemsPerPage"></pagination>
            </div>
        </div>
    </div>
</div>
