<div div class="container" ng-controller="editProfileController">
    <form class="form-horizontal form-label-left" name="frm_edit_profile" novalidate ng-submit="editProfile()">
        <div class="panel panel-default panel_margin">
            <div class="panel-heading"><label class="black">{{lable.info_user}}</label></div>
            <div class="panel-body">
                <div class="form-group" >
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">{{lable.email}}</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text"  class="form-control" disabled ng-model="operator_update.email">
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':(frm_edit_profile.username.$invalid && frm_edit_profile.username.$touched) || (frm_edit_profile.$submitted && frm_edit_profile.username.$invalid)} ">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12" >{{lable.name_user}}</label>
                    <div class="col-md-9 col-sm-9 col-xs-12" >
                        <input type="text" required   class="form-control" name="username" ng-model="operator_update.name">
                        <div ng-messages="frm_edit_profile.username.$error" ng-show="frm_edit_profile.username.$touched || frm_edit_profile.$submitted">
                            <span class="error" ng-message="required">{{lable.input_user_name}}</span>
                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <a class="btn btn-default"  href="#operator/profile">{{lable.back}}</a>
                <button type="submit" class="btn btn-success" >{{lable.change}}</button>
            </div>
        </div>
    </form>
</div>
