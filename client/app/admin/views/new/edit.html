<div div class="container" ng-controller="editNewController">
    <div class="panel panel-default panel_margin">
        <div class="panel-heading"><label class="black">{{lable.update_new}}</label></div>
        <div class="panel-body">
            <form class="form-horizontal form-label-left" name="frm_editNew" novalidate ng-submit="editNew()">
                <div class="form-group" ng-class="{'has-error': (frm_editNew.title.$touched && frm_editNew.title.$invalid) || (frm_editNew.title.$invalid && frm_editNew.$submitted) }">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">{{lable.title}}</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text"  class="form-control"  name="title" ng-model="itemNew.name" placeholder="{{lable.title}}" required>
                        <div ng-messages="frm_editNew.title.$error" ng-show="frm_editNew.title.$touched || frm_editNew.$submitted">
                            <span class="error" ng-message="required">{{lable.input_title}}</span>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': (frm_editNew.description.$touched && frm_editNew.description.$invalid) || (frm_editNew.$submitted && frm_editNew.description.$invalid)}">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">{{lable.description}}</label>
                    <div class="col-md-9 col-sm-9 col-xs-12" >
                        <textarea class="form-control" rows="5"   name="description" required ng-model="itemNew.password" placeholder="{{lable.description}}"></textarea>
                        <div ng-messages="frm_editNew.description.$error" ng-show="frm_editNew.description.$touched || frm_editNew.$submitted">
                            <span class="error" ng-message="required">{{lable.input_desciption}}</span>
                        </div>
                    </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-9 col-sm-9 col-xs-12 ">
                        <a  class="btn btn-default" href="#admin/new">{{lable.cancel}}</a>
                        <button type="submit" class="btn btn-success">{{lable.change}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
