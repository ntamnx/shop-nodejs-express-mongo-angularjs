<div div class="container" ng-controller="detailNewController">
   <div class="panel panel-default panel_margin">
        <div class="panel-heading"><label class="black">Chi tiết tin tức</label></div>
        <div class="panel-body">
            <form class="form-horizontal form-label-left" name="frm_editNew" novalidate ng-submit="editNew()">
                <div class="form-group">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">Tiêu đề</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text"  class="form-control" disabled  name="title" ng-model="itemNew.title" >
                    </div>
                </div>
                <div class="form-group" >
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">Mô tả</label>
                    <div class="col-md-9 col-sm-9 col-xs-12" >
                        <textarea class="form-control" rows="8" disabled   name="description" required ng-model="itemNew.description" placeholder="Mô tả">Mô tả</textarea>
                    </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-2">
                        <a  class="btn btn-default" href="#admin/new">Trở về</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
