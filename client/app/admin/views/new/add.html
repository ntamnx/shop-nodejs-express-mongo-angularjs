<div div class="container" ng-controller="addNewController">
    <div class="panel panel-default panel_margin">
        <div class="panel-heading"><label class="black">{{lable.add_new}}</label></div>
        <div class="panel-body">
            <form class="form-horizontal form-label-left" name="frm_addNew" novalidate ng-submit="addNew()">
                <div class="form-group" ng-class="{'has-error': (frm_addNew.title.$touched && frm_addNew.title.$invalid) || (frm_addNew.title.$invalid && frm_addNew.$submitted) }">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">{{lable.title}}</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text"  class="form-control" name="title" ng-model="itemNew.title" placeholder="{{lable.title}}" required>
                        <div ng-messages="frm_addNew.title.$error" ng-show="frm_addNew.title.$touched || frm_addNew.$submitted">
                            <span class="error" ng-message="required">{{lable.input_title}}</span>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': (frm_addNew.description.$touched && frm_addNew.description.$invalid) || (frm_addNew.$submitted && frm_addNew.description.$invalid)}">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">{{lable.description}}</label>
                    <div class="col-md-9 col-sm-9 col-xs-12" >
                        <textarea class="form-control" rows="5"  name="description" required ng-model="itemNew.description" placeholder="{{lable.description}}"></textarea>
                        <div ng-messages="frm_addNew.description.$error" ng-show="frm_addNew.description.$touched || frm_addNew.$submitted">
                            <span class="error" ng-message="required">{{lable.input_desciption}}</span>
                        </div>
                    </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-12 col-sm-12 col-xs-12 ">
                        <a  class="btn btn-default" href="#admin/new">{{lable.cancel}}</a>
                        <button type="submit" class="btn btn-success">{{lable.add}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
