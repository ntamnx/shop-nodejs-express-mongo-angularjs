<div class="container" ng-controller="indexProduct">
    <div class="panel panel-default panel_margin">
        <div class="panel-heading">
            <label class="black">{{lable.list_operator}}</label>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4">
                    <a class="btn btn-primary" href="#admin/product/add">{{lable.add}}</a>
                </div>
                <div class="col-sm-8 pull-right"  >
                    <form class="navbar-form navbar-left pull-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="keyword" ng-change="pageChangeSearch(currentPage)" placeholder="{{lable.search}}" >
                        </div>
                    </form>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="width-5">{{lable.stt}}</th>
                        <th class="width-25">Tên</th>
                        <th class="width-20">Mã loại</th>
                        <th class="width-20">Số lượng</th>
                        <th class="width-20">Mô tả</th>
                        <th class="width-10">{{lable.update}}</th>
                        <th class="width-10">{{lable.delete}}</th>
                    </tr>
                </thead>
                <tbody ng-init="fileds = ['name', 'description']">
                    <tr ng-repeat="product in products.slice(((currentPage - 1) * itemsPerPage), ((currentPage) * itemsPerPage)) | customSearch: keyword: fileds">
                        <td>{{$index + ((currentPage - 1) * itemsPerPage) + 1}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.category_id.name}}</td>
                        <td>{{product.quanlity}}</td>
                        <td>{{product.description}}</td>
                        <td><a class="btn btn-warning btn-xs" href="#/admin/product/edit/{{product._id}}">{{lable.update}}</a></td>
                        <td><a class="btn btn-danger btn-xs" ng-click="destroy(product._id)">{{lable.delete}}</a></td>
                    </tr>
                </tbody>
            </table>
            <div ng-show="totalItems > itemsPerPage">
                <pagination total-items="totalItems" first-text="&laquo;&laquo;" previous-text="&laquo;" next-text="&raquo;"  last-text="&raquo;&raquo;" max-size="maxsize" boundary-links="true" ng-model="currentPage" ng-change="pageChange(currentPage)" class="pagination-sm" items-per-page="itemsPerPage"></pagination>
            </div>
        </div>
    </div>
</div>
