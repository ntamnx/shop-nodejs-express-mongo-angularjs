<div div class="container" ng-controller="addProduct">
    <form class="form-horizontal form-label-left" name="frm_add" novalidate ng-submit="add()">
        <div class="panel panel-default panel_margin">
            <div class="panel-heading"><label class="black">Thêm mới danh mục</label></div>
            <div class="panel-body">
                <div class="form-group" ng-class="{'has-error': (frm_add.name.$touched && frm_add.name.$invalid) || (frm_add.$submitted && frm_add.name.$invalid)}">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">Danh mục </label>
                    <div class="col-md-9 col-sm-9 col-xs-12" >
                        <select ng-model="product.category_id" class="form-control" >
                            <option value="">{{lable.please_slect_group}}</option>
                            <option ng-repeat="category in categories" value="{{category._id}}" >{{category.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': (frm_add.name.$touched && frm_add.name.$invalid) || (frm_add.$submitted && frm_add.name.$invalid)}">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">Tên </label>
                    <div class="col-md-9 col-sm-9 col-xs-12" >
                        <input type="name" class="form-control"  name="name" required ng-model="product.name" placeholder="Tên">
                        <div ng-messages="frm_add.name.$error" ng-show="frm_add.name.$touched || frm_add.$submitted">
                            <span class="error" ng-message="required">Vui lòng nhập danh mục</span>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': (frm_add.description.$touched && frm_add.description.$invalid) || (frm_add.description.$invalid && frm_add.$submitted) }">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">{{lable.description}}</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <textarea  class="form-control" name="description" ng-model="product.description" placeholder="{{lable.description}}" required rows="5"></textarea>
                        <div ng-messages="frm_add.description.$error" ng-show="frm_add.description.$touched || frm_add.$submitted">
                            <span class="error" ng-message="required">{{lable.input_description}}</span>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': (frm_add.description.$touched && frm_add.description.$invalid) || (frm_add.description.$invalid && frm_add.$submitted) }">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">{{lable.description}}</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="file" multiple 
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <a class="btn btn-default" href="#admin/product">{{lable.cancel}}</a>
                <button class="btn btn-success" type="submit">{{lable.add}}</a>
            </div>
        </div>
    </form>
</div>
