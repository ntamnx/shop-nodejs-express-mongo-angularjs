<div class="container" ng-controller="indexResourceController">
    <div class="panel panel-default panel_margin">
        <div class="panel-heading"><label class="title black">{{lable.list_resource}}</label></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-8 pull-right"  >
                    <form class="navbar-form navbar-left pull-right" role="search"  >
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="keyword" ng-change="pageChangeSearch(currentPage)" placeholder="{{lable.search}}" >
                        </div>
                    </form>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="width-10">{{lable.stt}}</th>
                        <th class="width-30">{{lable.name_resource}}</th>
                        <th class="width-45">{{lable.link}}</th>
                        <th class="width-15">{{lable.update}}</th>
                    </tr>
                </thead>
                <tbody ng-init="fileds = ['name']">
                    <tr ng-repeat="resource in resources.slice(((currentPage - 1) * itemsPerPage), ((currentPage) * itemsPerPage))| customSearch : keyword : fileds">
                        <td>{{$index + 1 + ((currentPage - 1) * itemsPerPage)}}</td>
                        <td>{{resource.name}}</td>
                        <td>{{resource.link}}</td>
                        <td><a class="btn btn-warning btn-xs" href="#/admin/resource/edit/{{resource._id}}">{{lable.update}}</a></td>
                    </tr>
                </tbody>
            </table>
            <div ng-show="totalItems > itemsPerPage">
                <pagination total-items="totalItems" first-text="&laquo;&laquo;" previous-text="&laquo;" next-text="&raquo;"  last-text="&raquo;&raquo;" max-size="maxsize" boundary-links="true" ng-model="currentPage" ng-change="pageChange(currentPage)" class="pagination-sm" items-per-page="itemsPerPage"></pagination>
            </div>
        </div>
    </div>
</div>
