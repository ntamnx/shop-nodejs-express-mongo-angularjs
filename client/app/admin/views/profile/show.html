<div class="container" ng-controller="detailProfileController">
    <div class="panel panel-default panel_margin">
        <div class="panel-heading"><label class="black">{{lable.info_user}}</label></div>
        <div class="panel-body">
            <form class="form-horizontal form-label-left">
                <div class="form-group" >
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">{{lable.id_user}}</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text"  class="form-control" disabled ng-model="adminUser._id">
                    </div>
                </div>
                <div class="form-group" >
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">{{lable.name_user}}</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text"  class="form-control" disabled ng-model="adminUser.name">
                    </div>
                </div>
                <div class="form-group" >
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">{{lable.email}}</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text"  class="form-control" disabled ng-model="adminUser.email">
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <a class="btn btn-default"  href="#/">{{lable.back}}</a>
            <a class="btn btn-primary"  href="#admin/profile/change-password">{{lable.change_password}}</a>
        </div>
    </div>
</div>
