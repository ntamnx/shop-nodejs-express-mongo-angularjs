<div div class="container" ng-controller="subjectPaymentSystemController">
    <div class="panel panel-default panel_margin">
        <div class="panel-heading"><label class="black">{{lable.subjects}}</label></div>
        <div class="panel-body">
            <form class="form-horizontal form-label-left" name="frm_subject" novalidate ng-submit="changSubject()">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group" ng-class="{'has-error': (frm_subject.operator.$touched && frm_subject.operator.$invalid) || (frm_subject.$submitted && frm_subject.operator.$invalid)}">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">{{lable.operator}}</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="operator" ng-pattern="/^[1-9]{1}[0-9]*$/"  required ng-model="payment.operator" placeholder="{{lable.price}}">
                                <div ng-messages="frm_subject.operator.$error" ng-show="frm_subject.operator.$touched || frm_subject.$submitted">
                                    <span class="error" ng-message="required">{{lable.input_price}}</span>
                                    <span class="error" ng-message="pattern">{{lable.input_price_error}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group" ng-class="{'has-error': (frm_subject.student.$touched && frm_subject.student.$invalid) || (frm_subject.$submitted && frm_subject.student.$invalid)}">
                            <label class="control-label col-sm-3 col-xs-12">{{lable.student}}</label>
                            <div class="col-sm-9 " >
                                <input type="text" class="form-control"  name="student" ng-pattern="/^[1-9]{1}[0-9]*$/"  required ng-model="payment.student" placeholder="{{lable.price}}">
                                <div ng-messages="frm_subject.student.$error" ng-show="frm_subject.student.$touched || frm_subject.$submitted">
                                    <span class="error" ng-message="required">{{lable.input_price}}</span>
                                    <span class="error" ng-message="pattern">{{lable.input_price_error}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-9 col-sm-9 col-xs-12 ">
                        <a  class="btn btn-default" href="#admin/system/payment">{{lable.cancel}}</a>
                        <button type="submit" class="btn btn-success">{{lable.change}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
