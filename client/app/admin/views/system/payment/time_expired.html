<div div class="container" ng-controller="timeExpiredSystemController">
    <div class="panel panel-default panel_margin">
        <div class="panel-heading"><label class="black">{{lable.setting_time_expired}}</label></div>
        <div class="panel-body">
            <form class="form-horizontal form-label-left" name="frm_change" novalidate ng-submit="changTimeExpire()">
                <div class="row">
                    <div class="form-group" ng-class="{'has-error': (frm_change.time_expired.$touched && frm_change.time_expired.$invalid) || (frm_change.$submitted && frm_change.time_expired.$invalid)}">
                        <label class="control-label col-sm-2 col-xs-12">{{lable.time_expired_month}}</label>
                        <div class="col-sm-9 " >
                            <input type="text" class="form-control"  name="time_expired"  required ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" ng-model="payment.time_expired" placeholder="{{lable.time_expired_month}}">
                            <div ng-messages="frm_change.time_expired.$error" ng-show="frm_change.time_expired.$touched || frm_change.$submitted">
                                <span class="error" ng-message="required">{{lable.input_time_expired}}</span>
                                <span class="error" ng-message="pattern">{{lable.input_time_expired_error}}</span>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-9 col-sm-9 col-xs-12 ">
                        <a  class="btn btn-default" href="#/admin/system/payment">{{lable.cancel}}</a>
                        <button type="submit" class="btn btn-success">{{lable.change}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
