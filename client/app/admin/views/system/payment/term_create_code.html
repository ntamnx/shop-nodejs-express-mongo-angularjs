<div div class="container" ng-controller="createCodeTermSystemPaymentController">
   <div class="panel panel-default panel_margin">
        <div class="panel-heading"><label class="black">{{lable.use_of_the_terms_vietnam}}</label></div>
        <div class="panel-body">
            <form class="form-horizontal form-label-left" name="frm_edit_term" novalidate ng-submit="editTermsVi()">
                <div class="form-group">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">{{lable.use_of_the_terms}}</label>
                    <div class="col-md-9 col-sm-9 col-xs-12" >
                        <textarea class="form-control" name="use_of_the_terms_vietname" id="use_of_the_terms_vietname" ng-model="system.use_of_the_terms_vietname" rows="5"></textarea>
                    </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-9 col-sm-9 col-xs-12 ">
                        <a  class="btn btn-default" href="#admin/system/payment">{{lable.cancel}}</a>
                        <button type="submit" class="btn btn-success">{{lable.change}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default panel_margin">
        <div class="panel-heading"><label class="black">{{lable.use_of_the_terms_japane}}</label></div>
        <div class="panel-body">
            <form class="form-horizontal form-label-left" name="frm_edit_term" novalidate ng-submit="editTermsJa()">
                <div class="form-group">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">{{lable.use_of_the_terms}}</label>
                    <div class="col-md-9 col-sm-9 col-xs-12" >
                        <textarea class="form-control" name="use_of_the_terms_japane" id="use_of_the_terms_japane" ng-model="system.use_of_the_terms_japane" rows="5"></textarea>
                    </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-9 col-sm-9 col-xs-12 ">
                        <a  class="btn btn-default" href="#admin/system/payment">{{lable.cancel}}</a>
                        <button type="submit" class="btn btn-success">{{lable.change}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
