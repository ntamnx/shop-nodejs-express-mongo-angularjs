<div class="container" ng-controller="exerciseSystemController">
    <div class="panel panel-default panel_margin">
        <div class="panel-heading">
            <label class="black"> {{lable.setting_study}}</label>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4 "  >
                    <a class="btn btn-default" href="#admin/system/exercise">{{lable.back}}</a>
                </div>
                <div class="col-sm-8 pull-right"  >
                </div>
            </div>
            <table class="table table-hover table_new">
                <thead>
                    <tr>
                        <th class="width-20">{{lable.stt}}</th>
                        <th class="width-60">{{lable.name_setting}}</th>
                        <th class="width-60">{{lable.value}}</th>
                        <th class="width-20">{{lable.update}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="exercise in exercises">
                        <td>{{$index+1}}</td>
                        <td>{{exercise.title}}</td>
                        <td>{{exercise.description}}</td>
                        <td><a class="btn btn-warning btn-xs" data-toggle="modal" data-target="#exampleModal" ng-click="updateExercise(exercise._id, exercise.description)">{{lable.update}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{lable.value}}</h5>
                </div>
                <form class="form-horizontal form-label-left" name="frm_edit_value" novalidate ng-submit="editValue()">
                    <div class="modal-body">
                        <div class="form-group" ng-class="{'has-error':  frm_edit_value.value.$invalid && frm_edit_value.$submitted }">
                            <textarea rows="5" class="form-control"  name="value" ng-model="updateExercise.value" placeholder="{{lable.value}}" required ></textarea>
                            <div ng-messages="frm_edit_value.value.$error" ng-show=" frm_edit_value.$submitted">
                                <span class="error" ng-message="required">{{lable.input_value}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">{{lable.close}}</button>
                        <button type="submit" class="btn btn-primary" >{{lable.change}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
