<div class="container" ng-controller="testSystemController">
    <div class="panel panel-default panel_margin">
        <div class="panel-heading">
            <label class="black"> {{lable.setting_test}}</label>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4 "  >
                    <a class="btn btn-default" href="#admin/system/exercise">{{lable.back}}</a>
                </div>
                <div class="col-sm-8 pull-right"  >
                    <!--                    <form class="navbar-form navbar-left pull-right" role="search"  >
                                            <div class="form-group">
                                                <input type="text" class="form-control" ng-model="keyword" ng-change="pageChangeSearch(currentPage)" placeholder="{{lable.search}}" >
                                            </div>
                                        </form>-->
                </div>
            </div>
            <table class="table table-hover table_new">
                <thead>
                    <tr>
                        <th class="width-20">{{lable.stt}}</th>
                        <th class="width-60">{{lable.name_setting}}</th>
                        <th class="width-60">{{lable.value}}</th>
                        <th class="width-20">{{lable.update}}</th>
                    </tr>
                </thead>
                <tbody >
                    <tr ng-repeat="test in tests">
                        <td>{{$index + 1}}</td>
                        <td>{{test.title}}</td>
                        <td>{{test.description}}</td>
                        <td><a class="btn btn-warning btn-xs" data-toggle="modal" data-target="#exampleModal" ng-click="updateTest(test._id, test.description)">{{lable.update}}</a></td>
                    </tr>
                </tbody>
            </table>
            <div ng-show="totalItems > itemsPerPage">
                <pagination total-items="totalItems" first-text="&laquo;&laquo;" previous-text="&laquo;" next-text="&raquo;"  last-text="&raquo;&raquo;" max-size="maxsize" boundary-links="true" ng-model="currentPage" ng-change="pageChange(currentPage)" class="pagination-sm" items-per-page="itemsPerPage"></pagination>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{lable.comment}}</h5>
                </div>
                <form class="form-horizontal form-label-left" name="frm_edit_value" novalidate ng-submit="editValue()">
                    <div class="modal-body">
                        <div class="form-group" ng-class="{'has-error':  frm_edit_value.edit_comment.$invalid && frm_edit_value.$submitted }">
                            <textarea rows="5" class="form-control"  name="edit_comment" ng-model="updateTest.value" placeholder="{{lable.comment}}" required ></textarea>
                            <div ng-messages="frm_edit_value.edit_comment.$error" ng-show=" frm_edit_value.$submitted">
                                <span class="error" ng-message="required">{{lable.input_comment}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">{{lable.close}}</button>
                        <button type="submit" class="btn btn-primary" >{{lable.change}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
