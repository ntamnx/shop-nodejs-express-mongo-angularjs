<div class="container" ng-controller="indexSystemCVController">
    <div class="panel panel-default panel_margin">
        <div class="panel-heading">
            <label class="black"> {{lable.list_new}}</label>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-8 pull-right"  >
                    <!--                    <form class="navbar-form navbar-left pull-right" role="search"  >
                                            <div class="form-group">
                                                <input type="text" class="form-control" ng-model="keyword" ng-change="pageChangeSearch(currentPage)" placeholder="{{lable.search}}" >
                                            </div>
                                        </form>-->
                </div>
            </div>
            <table class="table table-hover table_new">
                <thead>
                    <tr>
                        <th class="width-20">{{lable.stt}}</th>
                        <th class="width-60">{{lable.title}}</th>
                        <th class="width-20">{{lable.update}}</th>
                    </tr>
                </thead>
                <tbody >
                    <tr ng-repeat="cv in cvs">
                        <td>{{$index + 1}}</td>
                        <td>Tình trạng hôn nhân</td>
                        <td><a class="btn btn-warning btn-xs" href="#admin/system/cv/edit/{{cv._id}}">{{lable.update}}</a></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
